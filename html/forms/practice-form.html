<!DOCTYPE html>
<html>
<head>
	<title>Fruity Fruits</title>
</head>
<body>
	<form name="favorite fruit" action="success.html" method="post">
		<fieldset>
			<div>
				<label>Type of Fruit:</label>
				<select name="fruit">
					<option value="strawberry">Strawberry</option>
					<option value="kiwi">Kiwi</option>
					<option value="dragonfruit">Dragonfruit</option>
					<option value="durian">Durian</option>
				</select>
			</div>
			<div>
				<textarea name="textarea" rows="15" cols="75">Tell us all about your favorite fruit experience</textarea>
			</div>
			<div>
				<label>What's Your Name?</label>
				<input type="text" name="name">
			</div>
			<div>
				<label>Enter your email address to receive awesome offers!</label>
				<input type="email" name="email">
			</div>
			<div>
				<label>Enter the date of your next grocery run:</label>
				<input type="date" name="date">
			</div>
		</fieldset>
		<button type="submit">Give Me Fruit!</button>
	</form>
</body>
</html>
