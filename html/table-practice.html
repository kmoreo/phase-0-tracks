<!DOCTYPE html>
<html>
<head>
	<title>Some Tables</title>
</head>
<body>
	<table border=1 style="margin: 20px;">
		<tr>
			<th>Pet's Name</th>
			<th>Pet's Breed</th>
			<th>Pet's Age</th>
		</tr>
		<tr>
			<td>Mierin</td>
			<td>DMH Cat</td>
			<td>10y 5m</td>
		</tr>
		<tr>
			<td>Rahvin</td>
			<td>DMH Cat</td>
			<td>5y 2m</td>
		</tr>
		<tr>
			<td>Reiko</td>
			<td>Shepherd Mix Dog</td>
			<td>0y 10m</td>
		</tr>
	</table>

	<table border=1 style="margin: 20px;">
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr>
			<td>Alpha</td>
			<td>Bravo</td>
			<td>Charlie</td>
		</tr>
		<tr>
			<td rowspan="2">Tall Cell</td>
			<td>Little Cell 1</td>
			<td>Little Cell 2</td>
		</tr>
		<tr>
			<td colspan="2">Wide Cell 1</td>
		</tr>
	</table>
</body>
</html>
